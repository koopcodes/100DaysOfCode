// How would you select all the PDF links in the code block below with a single line of code?
<!DOCTYPE html>
<html>

	<body>

		<p><a href="default.asp" target="_blank">This is a link</a></p>
		<p><a href="mydocument.pdf" target="_blank">This is a PDF</a></p>
		<p><a href="default.asp" target="_blank">This is a link</a></p>
		<p><a href="mydocument.pdf" target="_blank">This is a PDF</a></p>

		<button onclick="myFunction()">Try it</button>

		<script>
			function myFunction() {
				var links = document.querySelectorAll("a[href$='pdf']");
				links[0].style.backgroundColor = "red";
			}
		</script>
	</body>

</html>
